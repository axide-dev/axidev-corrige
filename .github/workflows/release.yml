name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: false
        default: "dev"

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          CGO_LDFLAGS: "-lstdc++"
        run: |
          wails build -platform darwin/${{ matrix.goarch }} -o axidev-corrige-darwin-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: axidev-corrige-darwin-${{ matrix.arch }}
          path: build/bin/axidev-corrige-darwin-${{ matrix.arch }}

  build-linux:
    name: Build Linux
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
            cc: gcc
            runs-on: ubuntu-latest
          - arch: arm64
            goarch: arm64
            cc: gcc
            runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          sudo apt-get update
          LIBS=(
            pkg-config
            libgl1-mesa-dev
            libgles2-mesa-dev
            libegl1-mesa-dev
            xorg-dev
            libx11-dev
            libx11-xcb-dev
            libxcursor-dev
            libxrandr-dev
            libxinerama-dev
            libxi-dev
            libxkbcommon-dev
            libxkbcommon-x11-dev
            libxxf86vm-dev
            libwayland-dev
            libffi-dev
            libvulkan-dev
            libudev-dev
            libinput-dev
            libstdc++-13-dev
            libgtk-3-dev
            libwebkit2gtk-4.1-dev
          )
          sudo apt-get install -y gcc "${LIBS[@]}"

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
          CGO_LDFLAGS: "-lstdc++"
        run: |
          wails build -platform linux/${{ matrix.goarch }} -o axidev-corrige-linux-${{ matrix.arch }} -tags webkit2gtk_41

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: axidev-corrige-linux-${{ matrix.arch }}
          path: build/bin/axidev-corrige-linux-${{ matrix.arch }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
            msystem: MINGW64
            prefix: x86_64-w64-mingw32
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          path-type: inherit
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        shell: msys2 {0}
        env:
          CGO_LDFLAGS: "-lstdc++ -static"
        run: |
          wails build -platform windows/${{ matrix.goarch }} -o axidev-corrige-windows-${{ matrix.arch }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: axidev-corrige-windows-${{ matrix.arch }}
          path: build/bin/axidev-corrige-windows-${{ matrix.arch }}.exe

  publish-release:
    name: Publish to Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-linux, build-windows]
    if: github.event_name == 'release'
    steps:
      - name: Download darwin-amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: axidev-corrige-darwin-amd64
          path: ./artifacts

      - name: Download darwin-arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: axidev-corrige-darwin-arm64
          path: ./artifacts

      - name: Download linux-amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: axidev-corrige-linux-amd64
          path: ./artifacts

      - name: Download linux-arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: axidev-corrige-linux-arm64
          path: ./artifacts

      - name: Download windows-amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: axidev-corrige-windows-amd64
          path: ./artifacts

      - name: Upload darwin-amd64 to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/axidev-corrige-darwin-amd64
          asset_name: axidev-corrige-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload darwin-arm64 to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/axidev-corrige-darwin-arm64
          asset_name: axidev-corrige-darwin-arm64
          asset_content_type: application/octet-stream

      - name: Upload linux-amd64 to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/axidev-corrige-linux-amd64
          asset_name: axidev-corrige-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload linux-arm64 to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/axidev-corrige-linux-arm64
          asset_name: axidev-corrige-linux-arm64
          asset_content_type: application/octet-stream

      - name: Upload windows-amd64 to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/axidev-corrige-windows-amd64.exe
          asset_name: axidev-corrige-windows-amd64.exe
          asset_content_type: application/octet-stream
